<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Background */
        body {
            background: linear-gradient(to bottom, #8B0000, #FFF5F5); /* Merah marun soft ke putih kasar */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background-color: #600000; /* Merah marun lebih gelap */
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Container untuk form */
        .container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* Tabel */
        table {
            margin: 0 auto;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #600000;
            text-align: left;
        }

        /* Form Input */
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #600000;
            border-radius: 5px;
        }

        /* Tombol Submit */
        button {
            background-color: #8B0000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #600000;
        }

        /* Footer */
        .footer {
            background: #600000;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <table>
                <tr>
                    <th>Nama</th>
                    <td><input type="text" name="nama" placeholder="Masukkan Nama Anda" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" placeholder="Masukkan Email Anda" required></td>
                </tr>
                <tr>
                    <th>Pesan</th>
                    <td><textarea name="pesan" rows="4" placeholder="Tulis Pesan Anda" required></textarea></td>
                </tr>
            </table>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Perpustakaan Desy Syahfitriani
    </div>
</body>
</html>
