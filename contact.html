<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #F5F5F5; /* Putih kasar */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #800000; /* Merah marun soft */
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        h2 {
            color: #800000;
        }
        form {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            margin: auto;
            width: 100%;
        }
        th, td {
            padding: 10px;
        }
        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #800000;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <h2>Contact Us</h2>
    <form action="#" method="POST">
        <table>
            <tr>
                <th>Nama</th>
                <td><input type="text" name="nama" placeholder="Masukkan Nama Anda" required></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" placeholder="Masukkan Email Anda" required></td>
            </tr>
            <tr>
                <th>Pesan</th>
                <td><textarea name="pesan" rows="4" placeholder="Tulis Pesan Anda" required></textarea></td>
            </tr>
        </table>
        <button type="submit">Kirim</button>
    </form>

    <div class="footer">
        &copy; 2025 Perpustakaan Desy Syahfitriani
    </div>
</body>
</html>
